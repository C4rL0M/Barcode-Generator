
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Barcode Generator — Live Preview</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="description" content="Generate barcodes from text with live preview. Supports many symbologies using bwip-js." />
	</head>
	<body>
		<header class="site-header">
			<div class="container header-inner">
				<h1 class="logo">Barcode Generator</h1>
				<p class="tag">Create and download barcodes instantly — live preview</p>
			</div>
		</header>

		<main class="container main-grid">
			<section class="panel controls">
				<h2>Input</h2>

				<label class="field">
					<span class="label">Text to encode</span>
					<input id="inputText" type="text" placeholder="Enter text or digits" autofocus />
				</label>

				<label class="field">
					<span class="label">Barcode format</span>
					<select id="formatSelect">
						<optgroup label="1D (linear)">
							<option value="code128">Code 128</option>
							<option value="code39">Code 39</option>
							<option value="ean13">EAN-13</option>
							<option value="ean8">EAN-8</option>
							<option value="upca">UPC-A</option>
							  <option value="interleaved2of5">ITF (Interleaved 2 of 5)</option>
						</optgroup>
						<optgroup label="2D">
							<option value="qrcode">QR Code</option>
							<option value="pdf417">PDF417</option>
							<option value="datamatrix">DataMatrix</option>
						</optgroup>
					</select>
				</label>

				<div class="row">
					<label class="field small">
						<span class="label">Scale</span>
						<input id="scale" type="range" min="1" max="10" value="3" />
					</label>

					<label class="field small">
						<span class="label">Include text</span>
						<input id="includeText" type="checkbox" checked />
					</label>
				</div>

				<div class="row">
					<label class="field small">
						<span class="label">Foreground</span>
						<input id="fg" type="color" value="#0f6b79" />
						<span id="fgSwatch" class="color-swatch" aria-hidden="true"></span>
					</label>
					<label class="field small">
						<span class="label">Background</span>
						<input id="bg" type="color" value="#ffffff" />
						<span id="bgSwatch" class="color-swatch" aria-hidden="true"></span>
					</label>
				</div>

				<div class="actions">
					<button id="downloadBtn" class="btn primary">Download PNG</button>
					<button id="copyBtn" class="btn">Copy Image</button>
				</div>

				<!-- <div class="color-sample-wrap">
					<div id="colorSample" class="color-sample" aria-hidden="true">Aa</div>
				</div> -->
				<p class="muted">Supported formats include Code128, Code39, EAN-13, EAN-8, UPC-A, ITF, QR Code, PDF417, DataMatrix and more.</p>

					<div id="status" role="status" aria-live="polite" class="status"></div>
			</section>

			<section class="panel preview">
				<h2>Live preview</h2>
				<div class="canvas-wrap">
					<canvas id="bcCanvas" width="600" height="200"></canvas>
				</div>
			</section>
		</main>
		<script src="https://unpkg.com/bwip-js/dist/bwip-js-min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
